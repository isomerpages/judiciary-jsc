title: Singapore Judicial Service
url: https://www.jsc.gov.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#d0021b"
  secondary-color: "#8b0202"
  media-colors:
    - title: media-color-one
      color: "#9a4952"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
